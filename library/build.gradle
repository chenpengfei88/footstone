apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'


android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'
    resourcePrefix "footstone"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}



dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
}

publish {
    userOrg = 'fine'//bintray.com用户名
    groupId = 'org.footstone'//jcenter上的路径
    artifactId = 'footstone'//项目名称
    publishVersion = 'V1.0.0'//版本号
    desc = 'footstone library for android'//描述，不重要
    website = 'https://github.com/chenpengfei88/footstone'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}
